<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <script src="./scripts/kris.js"></script>
  <!-- <script src="./scripts/main.js"></script> -->
  <link rel="stylesheet" href="./extras/HereIsOneIPreparedEarlier.css">
</head>

<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: <span id="dealer-sum" class="sum"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- Dealer Hand -->
       <img id="hidden" src="./images/BACK.png" alt="cards"> 
        <!-- <img id="hidden2" src="./images/10_of_spades.png" alt="cards">  --> 
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: <span id="player-sum" class="sum"></span>
      </label>
      <div id="player-hand" class="hand">
        <!-- <img id="playercard" src="./images/10_of_clubs.png" alt="cards"> -->
        <!-- Player Hand -->
      </div>
    </div>
  
    <div class="buttons">
      <button onclick="window.location.reload();">Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stay-button" type="button">Stay</button>
  </div>

  <p id="results"></p>
</body>

</html>
